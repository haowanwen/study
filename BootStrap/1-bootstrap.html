<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>环境搭建</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css">
	<style>
		.gray{
			border: 1px solid red;
			height: 30px;
		}
	</style>
</head>
<body>
	<!-- container容器 -->
	<div class="container">
		<!-- 栅格布局 -->
		<div class="row">
			<div class="bg-danger col-sm-4">hello</div>
			<div class="bg-warning col-sm-4">hello</div>
			<div class="bg-success col-sm-4">hello</div>
		</div>
		<div class="row">
			<div class="bg-danger col-sm-1">hello</div>
			<div class="bg-warning col-sm-1">hello</div>
			<div class="bg-success col-sm-1">hello</div>
			<div class="bg-danger col-sm-1">hello</div>
			<div class="bg-warning col-sm-1">hello</div>
			<div class="bg-success col-sm-1">hello</div>
			<div class="bg-danger col-sm-1">hello</div>
			<div class="bg-warning col-sm-1">hello</div>
			<div class="bg-success col-sm-1">hello</div>
			<div class="bg-danger col-sm-1">hello</div>
			<div class="bg-warning col-sm-1">hello</div>
			<div class="bg-success col-sm-1">hello</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-3 bg-danger">hello</div>
			<div class="col-sm-6 col-md-3 bg-success">hello</div>
		</div>
		<!-- 响应式显示 -->
		<div>
			<div class="visible-sm">hello 显示与否</div>
		</div>
		<!-- 栅格系统 偏移 6 1 5 -->
		<div class="row">
			<!-- 使用 .col-md-offset-* 类可以将列向右侧偏移 -->
			<div class="col-sm-6 bg-primary">hello</div>
			<div class="col-sm-5 bg-info col-sm-offset-1">hello</div>
		</div>
		<!-- 改变位置 -->
		<div class="row">
			<!-- <div class="col-sm-5 bg-danger col-sm-offset-3">hello</div> -->
			<!-- push 和 pull 不能共用 -->
			<div class="col-sm-5 bg-danger col-sm-push-3">hello</div>
			<div class="col-sm-2 bg-success  col-sm-pull-5">hello</div>
		</div>
	</div>
</body>
</html>
