<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h5中的表单</title>
	<script>
		//js代码
		/*多行注释*/
		//更改progress的值，产生动态效果
		//获取元素
		//获取ID为download的元素
		window.onload = function(){
			var ele = document.getElementById('download');
			var show = document.getElementById('show');
			//console.log(ele.value);
			//ele.value = 80;
			//定时器
			setInterval(function(){
				if(ele.value>=100){
					return;
				}else{
					//更改进度条的值
					ele.value = ele.value+5;
					//更改span内部的HTML
					show.innerHTML = ele.value+'%';
				}
			},2000);
		}
	</script>
</head>
<body>
	<form action="" id= "form">
		<!-- 进度条 -->
		<progress id="download" value="30" max="100"></progress>
		<output id="show">30%</output>
		<br />
		<!-- 绿色 -->
		<meter min="0" max="100" low="40" high="60" value="50"></meter>
		<!-- 黄色 -->
		<meter min="0" max="100" low="40" high="60" value="20"></meter>
		<meter min="0" max="100" low="40" high="60" value="80"></meter>
		<!-- optimum最优值 -->
		<!-- 黄色 如果optimum在low和Hige之间，和没有给optimum是一样的-->
		<meter min="0" max="100" low="40" high="60" optimum="50" value="20"></meter>
		<!-- 红色 optimum低于low时，value高于Hige就是红色-->
		<meter min="0" max="100" low="40" high="60" optimum="20" value="90"></meter>
		<!-- optimum大于Hige，越高越好，value值低于low红色 -->
		<meter min="0" max="100" low="40" high="60" optimum="70" value="90"></meter>

		<input autocomplete="off" type="text" list="datasouce" name="datalist" />
		<datalist id="datasouce">
			<option value="hello">hello</option>
			<option value="world">world</option>

		</datalist>
		<br>
		<!-- autocomplete="off"关闭自动补全 -->
		<input autocomplete="off" type="text" name="test" required>
		<br>
		
		年月日date：<input type="date">
		<br>
		时间time：<input type="time">
		<br>
		年月日时间datetime-local：<input type="datetime-local">
		<br>
		月份month：<input type="month">
		<br>
		周week：<input type="week">
		<br>

		<h3>其他的type值</h3>
		年龄：<input type="number" />
		<br>
		颜色：<input type="color" name="color" />
		<br>
		邮箱：<input type="email" />
		<br>
		<!-- required 必填项，填了表单才能提交 -->
		<!-- url：<input type="url" required /> -->
		<!-- 识别协议开始的 http://…… -->
		url：<input type="url" />
		<br>
		<!-- pattern正则表达式的验证 -->
		telphone：<input type="tel" pattern="[0-9]{11}" />
		<br>
		search：<input type="search" />
		<br>
		<!-- 滑块 step步长 -->
		range：<input type="range" min="0" max="100" step="10" value="50" >



		<button>提交</button>
		<!-- formnovalidate表单不进行验证 -->
		<button formaction="./2-form.html" formtarget="_blank" formnovalidate>提交到其他地方</button>




	</form>
	<hr>
	<!-- 外部表单的提交 -->
	<!-- form属性的值等于要绑定的form表单的id值 -->
	外部的input：<input type="text" name="outinput" form="form" />

</body>
</html>
