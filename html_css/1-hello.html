<!--注释：给开发人员做提示，并不会显示在页面上-->
<!-- 文档头信息，文档声明-->
<!-- document type -->
<!DOCTYPE html>
<!-- 标签分为	双标签（有开始 /无斜杠的/ 和结束标签 /无斜杠的/的）	单标签（只有一个标签的）-->
<!--开始标签到结束标签加内部的内容，整体叫html元素  -->
<!-- 单标签的末尾可以加/ -->
<!-- html根元素，在它内部写的，都是关于网页的有效信息-->
<html lang="en">
<head>
	<!-- 原信息	标签名+属性名=属性值	表示网页的编码格式是UTF-8-->
	<meta charset="UTF-8"/>
	<!-- 选项卡的名字-->
	<title>我的HTMl</title>
	<!-- css样式 -->
	<style></style>
	<!-- js脚本语言 -->
	<script></script>
</head>
<body>
	<!-- 显示在浏览器中的内容	显示在视口区的内容-->
	hello word
</body>
</html>
