<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form其他信息</title>
</head>
<body>
	<form action=""> 
	<!-- fieldset代表一个组 -->
	<!-- size表单控件长度 maxlength可输入的最大长度 -->
		<fieldset>
			<legend>基本信息组</legend>
			用户名：<input type="text" size="100" maxlength="10"/>
			<br />
			密码：<input type="sassword">
			<br>
			<select name="" id="">
			<!-- optgroup给option分组 -->
				<optgroup label=“山西省”>
					<option value="">太原</option>
					<option value="">运城</option>
					<option value="">大同</option>
				</optgroup>
				<optgroup label=“江苏省”>
					<option value="">苏州</option>
					<option value="">南通</option>
					<option value="">盐城</option>
				</optgroup>
			</select>
		</fieldset>
	</form>
</body>
</html>
