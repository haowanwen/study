<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航</title>
	<style>
		*{
			margin: 0;
			position: 0;
		}
		ul{
			list-style: none;
			display: flex;
			background-color: teal;
			height: 50px;
			color: white;
			justify-content: space-around;
		}
		li{
			line-height: 50px;
			/*border: 1px solid red;*/
			padding: 0 15px;
			cursor: pointer;
		}
		li:hover{
			border-radius: 5px;
			background-color: #eeeeee;
			color: teal;
			box-shadow: 2px 2px 3px #ccc;
			 
		}
	</style>
</head>
<body>
	<ul>
		<li>首页</li>
		<li>列表</li>
		<li>新闻</li>
		<li>关于我们</li>
		<li>其他</li>
	</ul>
</body>
</html>
