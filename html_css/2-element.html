<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html标签</title>
	
</head>
<body>
	<!-- 块级元素:独占一行 -->
	<!-- 段落标签 -->
	<p>hello</p>
	<!-- 纯粹的块级元素 -->
	<div>div-hello</div>
	<!-- 行内元素：以其他行内元素共享一行 -->
	<i>斜体</i>
	<b>加粗</b>
	<!-- 纯粹的行内元素 -->
	<span>span-行内元素</span>
	<!-- 空元素 -->
	<!-- 分割线 -->
	<hr />
	<!-- 回车换行 -->
	<i>hello</i>
	<br />
	<i>hello</i>
	<!-- 属性测试 -->
	<!-- 实体以&符开始   &nbsp; 为一个空格实体 -->
	<div id="one" class="div-one" style="color: red;font-size: 30px" title="这是提示信息">属性&nbsp;&nbsp;&nbsp;测试
	&lt;p&gt; 这是一个段落标签

	版权：&copy;
	删除：&times;

	</div>
	<!-- 完全按照代码的写法显示 -->
	<pre>
		hello
		world
	</pre>
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<u>下划线</u>
	<!-- 加粗 -->
	<strong>更为有用的信息</strong>
	<!-- 斜体 -->
	<em>强调</em>
	<!-- 有序列表	reversed布尔属性(无论有没有值，无论值是什么，只要写了这个属性就是有效果的，属性出现即正确) -->
	<!-- reversed倒序 -->
	<ol reversed=“sss”>
		<li>苹果</li>
		<li>葡萄</li>
		<li>大闸蟹</li>
	</ol>

布尔属性的值如何设置为true？
	<!-- reversed
	reversed=""
	reversed="true"
	reversed="false"
	reversed="ddd" -->

	<!-- 无序列表 -->
	<!-- <ul type="circle"> -->
	<!-- <ul type="disc"> -->
	<ul type="square">
		<li>苹果</li>
		<li>葡萄</li>
		<li>大闸蟹</li>
	</ul>
	<!-- 自定义列表 -->
	<!-- dt代表名字	dd代表解释 -->
	<dl>
		<dt>html</dt>
		<dd>超文本标记语言</dd>
		<dt>html</dt>
		<dd>超文本标记语言</dd>
		
	</dl>
</body>
</html>
