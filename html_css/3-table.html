<!-- 单元格的合并 -->
<table width="200px" border="1px" cellspacing="0" cellpadding="0" align="center">
<colgroup>
<!-- 没有span值 默认一列 -->
	<col />
	<!-- 接下来的三列当做同一列去处理 2、3、4列背景色为pink-->
	<col span="3" style="background-color:pink;"/>
</colgroup>
	<tr>
	<!-- colspan合并列 合并的部分删除 -->
		<td colspan="2">11</td>
		<!-- <td>12</td> -->
		<td>13</td>
		<td>14</td>
	</tr>
	<tr>
	<!-- rowspan 合并行 合并的部分删除 -->
		<td>21</td>
		<td>22</td>
		<td rowspan="2">23</td>
		<td>24</td>
	</tr>
	<tr>
		<td>31</td>
		<td>32</td>
		<!-- <td>33</td> -->
		<td>34</td>
	</tr>
	<tr>
		<td>41</td>
		<td>42</td>
		<td>43</td>

	</tr>
	
</table>
