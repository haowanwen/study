<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示与隐藏</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			/*1、display none不显示，并且是不占据屏幕空间的不显示*/
			/*display: none;*/
			/*显示*/
			/*display: block;*/
			/*2、visibility hidden不显示 占据屏幕空间*/
			/*visibility: hidden;*/
			/*显示*/
			/*visibility: visible;*/
			/*3、opacity透明度，让选中的整个元素透明化  0-1 ,0不可见，占据屏幕空间*/
			/*opacity: 0;*/
			/*显示*/
			/*opacity: 1;*/
			opacity: 0.5;

		}
	</style>
</head>
<body>
	<div>
		div
	</div>
	<span>span</span>
</body>
</html>
