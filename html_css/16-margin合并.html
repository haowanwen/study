<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin合并</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			/*浮动起来后margin是累加的*/
			float: left;
		}
		.one{
			margin: 20px;
		}
		.two{
			margin: 30px;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
</body>
</html>
