<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制圆</title>
	<style>
		canvas{
			border: 1px solid red;
		}
	</style>
	<script>
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			//2d上下文
			var context = canvas.getContext('2d');
			//绘制圆
			//先绘制圆的路径,进行填充或者边框绘制
			context.beginPath();
			//圆心坐标x,y,半径r,开始弧度,结束弧度,顺逆时针(true,逆时针 false,顺时针,默认)
			// context.arc(100,100,100,0,Math.PI);
			//绘制的并不是一个四分之一圆,而是一个弧度
			context.arc(100,100,100,0,Math.PI/2,true);
			//关闭路径,将结束点的路径与起始点的路径连起来 在fill填充的时候不关闭路劲没有影响,但一般是要关闭的
			// context.closePath();

			context.fillStyle = 'coral';
			//绘制
			// context.fill();
			context.stroke();

			// context.beginPath();
			context.arc(300,300,50,0,Math.PI*2);
			context.closePath();
			// context.fill();
			context.stroke();
			
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="400px" height="400px"></canvas>
</body>
</html>
