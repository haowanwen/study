<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义媒体播放</title>
	<script>
		window.onload = function(){
			//获取视频节点
			var video = document.getElementsByTagName('video')[0];
			//切换按钮单独绑定事件
			var toggle = document.getElementById('toggle');
			toggle.onclick = function(){
				//video.paused 当前状态,暂停为true,播放状态为false
				// console.log(video.paused);
					if(video.paused){
						video.play();
						this.innerText = '暂停1';
					}else{
						video.pause();	
						this.innerText = '播放1';			
			}
		}
			//获取button绑定事件
			var btnDiv = document.getElementById('btn-div');
			btnDiv.onclick = function(event){
				var text = event.target.innerText;
				if(text==='播放'){
					video.play();
				}
				if(text==='暂停'){
					video.pause();
					}
				if(text==='快进'){
					//video.currentTime当前播放时间
					// console.log(video.currentTime);
					video.currentTime +=10;
				}
				if(text==='快退'){
					//video.currentTime当前播放时间
					// console.log(video.currentTime);
					video.currentTime -=10;
				}
				if(text==='2倍速'){
					video.playbackRate = 2;
				}
				if(text==='0.5倍速'){
					video.playbackRate = 0.5;
				}
				if(text==='音量+'){
					video.volume += 0.1;
				}
				if(text==='音量-'){
					video.volume -= 0.1;
				}
			}
			//document keydown事件
			document.onkeydown = function(){
				//event.keyCode代表键盘码
				// console.log(event.keyCode);
				//左右上下 37 38 39 40
				if(event.keyCode===37){
					video.currentTime -=10;
				}
				if(event.keyCode===39){
					video.currentTime +=10;
				}
				if(event.keyCode===38){
					video.volume +=0.1;
				}
				if(event.keyCode===40){
					video.volume -=0.1;
				}
			}
			
		}
	</script>
</head>
<body>
	<div id="btn-div">
		<button>播放</button>
		<button>暂停</button>
		<button id="toggle">切换</button>
		<button>快进</button>
		<button>快退</button>
		<button>2倍速</button>
		<button>0.5倍速</button>
		<button>音量+</button>
		<button>音量-</button>
	</div>
	<br>
	<video src="./media/1901_jQuery_day02_3_ajax.mov" controls></video>
</body>
</html>
