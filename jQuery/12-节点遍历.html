<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点遍历</title>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			$result = $('.outer').children('.inner');
			console.log($result);//一个
			console.log($('.outer>.inner'));
			//获取所有的后代元素
			$result = $('.outer').find('.inner');
			console.log($result);//两个
			console.log($('.outer .inner'));//两个
		});
	</script>
</head>
<body>
	<div class="outer">
		<div class="inner">子代inner</div>
		<div>
			<div class="inner">后代inner</div>
		</div>
	</div>
</body>
</html>
